<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kertas Gunting Batu</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Kertas Gunting Batu</h1>
  </header>

  <div class="score-board">
    <div id="user_label" class="score-board__badge">User</div>
    <div id="comp_label" class="score-board__badge">Comp</div>
    <span id="user_score">0</span>:<span id="comp_score">0</span>
  </div>

  <div class="result">
    <p>Kertas di Gunting ya kalah, Ferguso!</p>
  </div>

  <div class="choices">
    <div class="choice">
      <img id="" src="img/rps1.png" alt="">
    </div>
    <div class="choice">
      <img src="img/rps2.png" alt="">
    </div>
    <div class="choice">
      <img src="img/rps3.png" alt="">
    </div>
  </div>
</body>

</html>
